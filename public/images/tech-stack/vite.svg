<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="Vite logo">
  <defs>
    <linearGradient id="gradLeft" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#41D1FF"/>
      <stop offset="100%" stop-color="#BD34FE"/>
    </linearGradient>
    <linearGradient id="gradBolt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFEA83"/>
      <stop offset="100%" stop-color="#FFC107"/>
    </linearGradient>
  </defs>

  <!-- Outer V -->
  <polygon
    fill="url(#gradLeft)"
    points="32,40 96,40 128,96 160,40 224,40 128,232"
  />

  <!-- Lightning Bolt -->
  <polygon
    fill="url(#gradBolt)"
    points="124,48 168,48 132,128 164,128 96,224 124,144 92,144"
  />
</svg>
