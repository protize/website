name: Deploy Protize Website to GitHub Pages

# Trigger on pushes to main branch
on:
  push:
    branches: [ "main" ]

# Recommended minimum permissions so Pages deployment can run
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "22"     
          cache: "npm"           

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Upload build artifacts for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist            # Astro build output folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
